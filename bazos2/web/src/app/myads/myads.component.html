<div class="flex">
  <p *ngIf="loading">{{process}}</p>
  <div class="card" style="width: auto; margin-right: 24px;" *ngFor="let ad of ads">
      <div class="card-body">
        <div style="float:right;">
          <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Edit-pencil-outline-in-circular-button.svg/1024px-Edit-pencil-outline-in-circular-button.svg.png"   title="Edit ad" width="30" height="30">      
          <img class="mb-4" src="https://www.shareicon.net/data/512x512/2015/12/02/681180_button_512x512.png"   style="margin-left: 10px;" title="Delete ad" width="30" height="30">      
        </div>
        <h5 class="card-title">{{ad.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ad.sellerFullName}}</h6>
        <p class="card-text">{{ ad.text }}</p>
        <p class="text"><b>Price: </b>{{ ad.price }}</p>
        <p  class="card-link"><b>Phone number: </b>{{ad.phoneNumber}}</p>
        <p  class="card-link"><b>Email adress: </b>{{ad.emailAdress}}</p>
        <p  class="card-link"><b>Date of addition: </b>{{ad.date}}</p>
      </div>
  </div>
</div>
